    <script>
        function findOppositeNumber(n, inputNumber) {
            let num = n / 2;
            let outPut = 0;
            if(((n - 1) - inputNumber) < num) {
                outPut = inputNumber - num;
            } else {
                outPut = inputNumber + num
            }

            return outPut
        }



        console.log(findOppositeNumber(10, 0));
    </script>
