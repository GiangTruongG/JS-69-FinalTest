    <script>
        function merge2String(a, b) {
            let arr = [];
            let averageLength = 0;
            let sign = 0;

            if(a.length > b.length){
                averageLength = a.length;
                sign = 1;
            } else {
                averageLength = b.length;
                sign = 2;
            }

            let outPut

            for(let i = 0; i < averageLength; i++){
                if(i < a.length && i < b.length){
                    arr.push(a[i] + b[i]);
                } else {
                    if(sign === 1){
                        arr.push(a.substring(i, a.length))
                        outPut = arr.join('');
                        return outPut
                    } else {
                        arr.push(b.substring(i, b.length))
                        outPut = arr.join('');
                        return outPut
                    }
                }
            }

        } 


        console.log(merge2String('abcd', '12345678'));

        

    </script>
