<body>
    <script>
        function adjacentElementsProduct(arr) {
            let adjacentSum = 0;
            let output = 0;
            
            for( let i = 0; i < arr.length ; i++){
                if(i === arr.length - 1){
                    return output
                } else {
                    adjacentSum = arr[i] * arr[i + 1];
                    
                    if(adjacentSum > output){
                        output = adjacentSum;
                    } 
                }

            }
            return output
        }

        let input = [2, -3, -5, -2, 4];

        console.log(adjacentElementsProduct(input));
    </script>
</body>
